{% extends "base.html" %}

{% block content %}

<h2>Rate Funders</h2>

{% for f in funders %}
    <li>
        {% if f.user.username in rated %}
            {{ f.user }} - {{ f.amount }}
        {% else %}
            <a href="{% url 'rate_funder' cid=cid pk=pk funder=f.user %}">
                {{ f.user }} - {{ f.amount }}
            </a>
        {% endif %}
    </li>
{% endfor %}

{% endblock %}
