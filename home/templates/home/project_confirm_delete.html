{% extends "base.html" %}

{% block content %}

<p>Are you sure you want to delete "{{ object.name }}"?</p>

<form method="post" action="{% url 'project_delete' pk=object.pk cid=object.community.id %}">
    {% csrf_token %}
    <a href="{% url 'community_details' pk=object.community.id%}">Go back</a>
    <p><input type="submit" value="Confirm deletion" /></p>
</form>

{% endblock %}
